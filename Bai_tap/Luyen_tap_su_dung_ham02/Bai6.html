<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 6</title>
	<script>
		function check_char(x){
			if((x=='a') || (x=='i') || (x=='u') || (x=='e') || (x=='o') || (x=='A') || (x=='I') || (x=='U') || (x=='E') || (x=='O')){
				return 1;
			}
			else return 0;
		}
	</script>
</head>
<body>
	<script>
		var x=window.prompt('Enter character: ');
		alert(check_char(x));
	</script>
</body>
</html>
