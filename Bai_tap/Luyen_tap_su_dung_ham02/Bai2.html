<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 2</title>
	<script>
		function area(x){
			return Math.PI*Math.pow(x,2);
		}
		function circumference(x){
			return 2*Math.PI*x;
		}

	</script>
</head>
<body>
	<script>
		var x=window.prompt('Enter the number: ');
		alert('Area: '+area(x));
		alert('Circumference: '+circumference(x));
	</script>
</body>
</html>
