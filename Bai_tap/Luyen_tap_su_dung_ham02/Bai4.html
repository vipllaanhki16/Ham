<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 3</title>
	<script>
		function char(s){
			if(s>='0' && s<='9'){
				return 1;
			}
			else return 0;
		}
	</script>
</head>
<body>
	<script>
		var s=window.prompt('Enter the character: ');
		alert(char(s));
	</script>
</body>
</html>
