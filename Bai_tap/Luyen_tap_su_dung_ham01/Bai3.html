<!DOCTYPE html>
<html>
    <head>
        <title>
            Bai 3
        </title>
        <script>
            function value(x1,x2){
                if(x1>x2) return 'ok';
                else return x1+x2;
            }
        </script>
    </head>
    <body>
        <script>
            var x1=parseInt(window.prompt('Enter x1: '));
            var x2=parseInt(window.prompt('Enter x2: '));
            alert(value(x1,x2));
        </script>
        
    </body>
</html>
